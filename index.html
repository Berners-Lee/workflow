<!DOCTYPE html>
<head>

</head>
<body>
  <div id="display">
    </div>
    <button id="submit-button" type="button">Click Me!</button>
  </div>
  <script id='users' type="text/x-x-handlebars-template">
  {{#each users}}
  <h1>{{name}} </h1>
  <p> Username: {{username}} </p>
  <p> Email: {{email}} </p>
  <ul>Addresses:</ul>
    <li>Street: {{address.street}}</li>
    <li>Suite: {{address.suite}}</li>
    <li>City: {{address.city}}</li>
    <li>Zipcode: {{address.zipcode}}</li>
  <p>Phone: {{phone}}</p>
  <p>Website: {{website}}</p>
  <ul>Company:</ul>
    <li>Name: {{company.name}}</li>
    <li>Catch Phrase: {{company.catchPhrase}}</li>
    <li>Business: {{company.bs}}</li>
  {{/each}}
</script>
  <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/handlebarsjs/4.0.4/handlebars.js"></script>
  <script src="api.js" type="text/javascript" charset="utf-8"></script>
</body>
